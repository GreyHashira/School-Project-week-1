<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<html>
    <head>
        <title>Dialogue choice template</title>
        <link rel="stylesheet" href="../../style/template.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="template">
        <audio  autoplay loop>
            <source id="myAudio" src="../../audio/jazz-lounge-elevator-music-332339.mp3" type="audio/mp3">
        </audio>
        <div class="mainMenuButton">
            <a class="mainMenuButton" href="../../index.html">Return to main menu</a> </div>
        <header>
            <input id="volume-slider" type="range" min="0" max="100" value="20">
        </header>
        <div class="dialogueBox">
            <p id="dialogue">Choose your option</p>
        </div>    
        <img class="notepad" src="../../images/Notebook.png">
        <div class="options">
            <ul>
                <li><button id="response1">Dialogue option 1</button></li>
                <li><button id="response2">Dialogue option 2</button></li>
                <li><button id="response3">Dialogue option 3</button></li>
            </ul>
        </div>
                <script src="../../../javascript/script.js"></script>

    </body>
</html>
